<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <h1>리스트</h1>
    <h3>/board/list</h3>
    <!-- 
        thymeleaf(타임 리프)

        타임리프 기본 문법 키워드
        th:(속성)
        th:????

        1. 텍스트 출력
        * th:text = "${변수}"
        - 변수 : th:text = "${message}"
        - 객체 : th:text = "${board.title}"

        2. 반복문
        * th:each = "객체명 : ${컬렉션명}"
        - th:each = "board : ${boardList}"
    -->
    <form action="/board/serch" method="get">
        게시글 검색 : <input type="text" name="keyword">
        <input type="submit" value="검색">
    </form>
    <table border="1">
        <tr>
            <th width="50">번호</th>
            <th width="100">썸네일</th>
            <th width="300">제목</th>
            <th width="100">작성자</th>
            <th width="200">등록일자</th>
            <th width="200">수정일자</th>
            <th width="100">조회수</th>
        </tr>
        <!--
            th:if = "조건식"
            - 타임리프에서 조건에 만족하는 html만 출력
        -->
        <th:block th:if="${boardList.isEmpty()}">
            <tr>
                <td colspan="6" align="center">조회된 게시글 정보가 없습니다.</td>
            </tr>
        </th:block>
        <th:block th:each="board : ${boardList}">
        <tr>
            <td align="center" th:text="${board.no}"></td>
            <td>
                <img th:src="|/file/img/${board.fileNo}|" alt="썸네일" width="100">
            </td>
            <td>
                <!-- th:??=" | 문자열+${표현식} | " -->
                <a th:href="|/board/read?no=${board.no}|" th:text="${board.title}"></a>
            </td>
            <td align="center" th:text="${board.writer}"></td>
            <td align="center">
                <!-- 
                    유틸리티객체.메소드()
                    #dates.format( 날짜객체명, '날짜포맷' )
                    - #dates.format( board.regDate, "yyyy-MM-dd HH:mm:ss")
                 -->
                <span th:text="${#dates.format( board.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </td>
            <td align="center">
                <span th:text="${#dates.format( board.updDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </td>
            <td align="center" th:text="${board.views}"></td>
        </tr>
    </table>
    <a href="/board/insert">등록</a>
</body>
</html>
