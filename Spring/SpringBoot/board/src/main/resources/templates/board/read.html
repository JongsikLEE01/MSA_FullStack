<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조회</title>
    <style>
        .reply-box .inner{
            min-width: 500px;
            max-width: 100vw;
            padding: 20px;
            border: 1px solid black;
        }
        .reply-box .inner .top{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>조회</h1>
    <h3>/board/read</h3>

    <form action="/board/delete" method="post">
        <input type="hidden" name="no" th:value="${board.no}">
        <table border="1">
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" th:value="${board.title}"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="title" th:value="${board.writer}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="content" id="content" cols="40" rows="5" th:text="${board.content}"></textarea>
                </td>
            </tr>
            <tr>
                <td>파일</td>
                <td>
                    <ul>
                        <!-- 파일 목록 -->
                        <th:block th:each="file : ${fileList}">
                            <li>
                                <!-- 썸네일 이미지 -->
                                <img th:src="|/file/img/${file.no}|" alt="썸네일" width="200">
                                <!-- 파일명 -->
                                <a th:href="|/file/${file.no}|" th:text="${file.originName}"></a>
                            </li>
                        </th:block>
                    </ul>
                </td>
            </tr>
        </table>
        <div>
            <button type="button" onclick="moveUpdate()">수정</button>
            <button type="button" onclick="moveList()">목록</button>
        </div>
    </form>

    <!-- 댓글 입력 -->
    <div id="reply-input">
        <h3>댓글</h3>
        <div class="reply-input">
            <input type="text" name="writer" id="reply-writer" class="reply-writer" placeholder="작성자">
            <br>
            <textarea name="content" id="reply-content" cols="60" rows="5" placeholder="댓글을 작성해주세요"></textarea>
            <div class="btn-box">
                <button type="button" id="btn-reply-insert" class="btn-reply" onclick="insertReply()">등록</button>
            </div>
        </div>
    </div>

    <!-- 댓글 목록 -->
    <div id="reply-list">

    </div>

    <script>
        // 모델 객체를 자바스크립트로 가져오는 방법
        let no = "[[${board.no}]]"  // 글번호

        // 댓글 목록 요청
        replyList()

        // 수정화면 이동
        function moveUpdate(){
            location.href = "/board/update?no=" + no
        }

        // 목록 이동
        function moveList(){
            location.href = "/board/list"
        }

        // 댓글 목록
        function replyList(){
            // AJAX 비동기 요청
            let request = new XMLHttpRequest()

            // 요청 세팅
            // request.open(요청메서드, url)
            request.open('GET','/reply/'+no)
            request.send()

            request.onreadystatechange = function(){
                // 요청 성공
                if(request.readyState == request.DONE && request.status == 200){
                    // 댓글 목록 확인
                    let response = request.responseText

                    // ✔ 서버에서 렌더링한 HTML로 갱신(SSR)
                    let data = response // html

                    // ✔ JSON 데이터를 전달받아 HTML로 변환 (CSR)
                    // let replyListData = JSON.parse(response);   // JSON -< array

                    // let data = ``
                    // for(let i=0; i < replyListData.length; i++){
                    //     data += `<div class="reply-box">`
                    //     data += `<div class="inner">`
                    //     let content = replyListData[i].content  // 내용
                    //     let writer = replyListData[i].writer    // 작성자
                    //     let regDate = replyListData[i].regDate
                        
                    //     data += `<div class="top">`
                    //     data += `<span class="reply-writer">${writer}</span>`
                    //     data += `<span class="reply-date">${regDate}</span>`
                        
                    //     data += `<div class="item">`
                    //     data += `<button class="btn-reply-update">수정</button>`
                    //     data += `<button class="btn-reply-delete">삭제</button>`
                    //     data += `</div>`
                    //     data += `</div>`

                    //     data += `<p class="reply-content">${content}</p>`
                    //     data += `<button class="btn-reply-answer">답글</button>`
                    //     data += `</div>`
                    //     data += `</div>`
                    // }

                    let replyList = document.getElementById('reply-list')
                    replyList.innerHTML = data

                    event()     // 이벤트 등록
                }
            }
        }

        // 댓글 등록
        function insertReply(){
            let $writer = document.getElementById('reply-writer')
            let $content = document.getElementById('reply-content')

            let writer = $writer.value
            let content = $content.value

            let data = {
                'boardNo'   : no,
                'writer'    : writer,
                'content'   : content
            }

            // AJAX 비동기 요청
            let request = new XMLHttpRequest()

            request.open('POST','/reply')
            request.setRequestHeader('Content-Type', 'application/json')
            request.send(JSON.stringify(data))

            // 요청 상태가 변할때 실행하는 메소드
            request.onreadystatechange = function(){
                // 요청 성공
                if(request.readyState == request.DONE && request.status == 201){
                    alert('댓글 등록 성공 !')     // 응답 메세지 확인
                    console.log(request.responseText);
                    let response = request.responseText
                    if(response == 'SUCCESS'){
                        replyList()     // 댓글 목록 갱신
                        // 댓글 입력 창 비우기
                        $writer.value = ''
                        $content.value = ''
                    }   
                }
            }
        }


        function event(){
            // 댓글 수정 버튼
            let $btnUpdate = document.getElementsByClassName("btn-reply-update")
            
            // 댓글 수정 클릭 이벤트
            for(let i=0; i < $btnUpdate.length; i++){
                $btnUpdate[i].addEventListener('click', function(){
                    // ${btnUpdate}[i] : 수정 버튼

                    // 해당 댓글의 작성자, 내용 가져오기
                    // $btnUpdate[i] : 현재 요소 (수정버튼)
                    // 부모 요소                : parentNode
                    // 부모요소 -> 부모 요소
                    // 자식요소 (reply-writer)  : childNodes[?], children
                    let $top = $btnUpdate[i].parentNode.parentNode
                    let writer = $top.childNodes[1].textContent
                    let $inner = $top.parentNode
                    let content = $inner.childNodes[3].textContent
                    let $replyBox = $inner.parentNode

                    let no = $btnUpdate[i].getAttribute('data')     // 댓글 번호

                    // 댓글 수정 모드
                    // 1. 기존 댓글 내용창 숨기기
                    $inner.style.display = 'none'
                    // 2. 수정 UI 출력
                    let $editor = document.createElement('div')
                    $editor.classList.add('inner')
                    $editor.id='editor'
                    let editor = ``
                    // editor += `<div class="inner" id="editor">`
                    editor += `<input type="text" value="${writer}" id="update-writer"/>`
                    editor += `<br>`
                    editor += `<textarea cols="60" rows="5" id="update-content">${content}</textarea>`
                    editor += `<br>`
                    editor += `<button onclick="updateReply(${no})">수정</button>`
                    editor += `<button onclick="cancelReply()">취소</button>`
                    // editor += `</div>`
                    $editor.innerHTML = editor
                    $replyBox.appendChild($editor)
                })
            }
        }

        function updateReply(no){
            let writer = document.getElementById("update-writer").value
            let content = document.getElementById("update-content").value

            let data = {
                'no'        : no,
                'writer'    : writer,
                'content'   : content
            }

            // AJAX 비동기 요청
            let request = new XMLHttpRequest()

            request.open('PUT','/reply')
            request.setRequestHeader('Content-Type', 'application/json')
            request.send(JSON.stringify(data))

            // 요청 상태가 변할때 실행하는 메소드
            request.onreadystatechange = function(){
                // 요청 성공
                if(request.readyState == request.DONE && request.status == 200){
                    // alert('댓글 수정 성공 !')     // 응답 메세지 확인
                    let response = request.responseText
                    console.log(response);
                    if(response == 'SUCCESS'){
                        replyList()     // 댓글 목록 갱신
                    }
                }
            }
        }
        
        function cancelReply(){
            let $editor = document.getElementById("editor")
            $editor.remove()            // 요소를 HTML에서 삭제

            let $inner = document.getElementsByClassName('inner')
            for(let i=0; i<$inner.length; i++){
                $inner[i].style.display = 'block'
            }
        }

        function deleteReply(no){
            // AJAX 비동기 요청
            let request = new XMLHttpRequest()

            request.open('DELETE', '/reply/'+no)
            //request.open('DELETE',`/reply/${no}`)   // 템플릿 문자열
            request.send()

            // 요청 상태가 변할때 실행하는 메소드
            request.onreadystatechange = function(){
                // 요청 성공
                if(request.readyState == request.DONE && request.status == 200){
                    alert('댓글 삭제 성공')     // 응답 메세지 확인
                    let response = request.responseText
                    console.log(response);
                    if(response == 'SUCCESS'){
                        replyList()     // 댓글 목록 갱신
                    }
                }
            }
        }
    </script>
</body>
</html>
